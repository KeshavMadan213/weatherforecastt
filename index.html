<script>

            document.getElementById("per").innerHTML = data.main.humidity+"%";
        })
}

var sub = document.getElementById("sub");
sub.addEventListener("submit", (e) => {
    e.preventDefault();
    weather();
});

function time(){
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();

    // Adjust hours for 12-hour format and handle midnight and noon
    var adjustedHours = hours % 12 || 12; // Converts 0 (midnight) to 12
    var formattedMinutes = minutes.toString().padStart(2, '0');
    
    document.querySelector(".time").innerText = adjustedHours + ":" + formattedMinutes;
    document.querySelector(".date").innerText = date.toDateString().slice(4); // Display the date correctly

    // Get the current day (Mon, Tue, etc.)
    var currentDay = date.toDateString().slice(0, 3);
    set(currentDay);
}

setInterval(time, 1000);

function set(a) {
    // Clear active class from all days
    document.querySelectorAll('.sday').forEach(day => day.classList.remove('active'));

    // Add active class to the current day
    var currentDayElement = document.getElementById(a);
    if (currentDayElement) {
        currentDayElement.classList.add("active");
    } else {
        console.log("Day element not found for:", a);
    }
}
